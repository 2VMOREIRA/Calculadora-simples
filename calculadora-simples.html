<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet">
    <script src="calculadora.js"></script>
</head>
<div class="imgFundo">
<body>
    <div class="content">
    <div id="digite"></div>
    <table>
    <tr>
        <td><button onclick="zerar()">C</button></td>
        <td><button onclick="apagar()"><</button></td>
        <td><button onclick="numeros('/')">/</button></td>
        <td><button onclick="numeros('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="numeros('7')">7</button></td>
        <td><button onclick="numeros('8')">8</button></td>
        <td><button onclick="numeros('9')">9</button></td>
        <td><button onclick="numeros('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="numeros('4')">4</button></td>
        <td><button onclick="numeros('5')">5</button></td>
        <td><button onclick="numeros('6')">6</button></td>
        <td><button onclick="numeros('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="numeros('1')">1</button></td>
        <td><button onclick="numeros('2')">2</button></td>
        <td><button onclick="numeros('3')">3</button></td>
        <td rowspan="2"><button style="height: 100px;" onclick="operacao()">=</button></td>
    </tr>
    <tr>
        <td colspan="2"><button style="width: 100px;" onclick="numeros('0')">0</button></td>
        <td><button onclick="numeros('.')">.</button></td>
    </tr>
    </table>
    </div>
</div> 
</body>
</html>
